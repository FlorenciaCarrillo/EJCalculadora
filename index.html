<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col visor">
                <div class="pantalla">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col teclado">
                <div>
                    <div class="row">
                        <div class="col-2"><button type="button"
                                class="btn3d btn btn-default btn-lg botonNumero">(</button></div>
                        <div class="col-2"><button type="button"
                                class="btn3d btn btn-default btn-lg botonNumero">)</button></div>
                        <div class="col-2"><button type="button" class="btn3d btn btn-default btn-lg"
                                id="botonFactorial">x!</button></div>
                        <div class="col-2"><button type="button" class="btn3d btn btn-default btn-lg">x²</button></div>
                        <div class="col-2"><button type="button" class="btn3d btn btn-default btn-lg">√</button></div>
                        <div class="col-2"><button type="button" class="btn3d btn btn-default btn-lg">ⁿ√</button></div>
                    </div>
                    <div class="row">
                        <div class="col-2"><button type="button" class="btn3d btn btn-default btn-lg">sin</button></div>
                        <div class="col-2"><button type="button" class="btn3d btn btn-default btn-lg">cos</button></div>
                        <div class="col-2"><button type="button" class="btn3d btn btn-default btn-lg">tg</button></div>
                        <div class="col-2"><button type="button" class="btn3d btn btn-default btn-lg">x³</button></div>
                        <div class="col-2"><button type="button" class="btn3d btn btn-default btn-lg">³√</button></div>
                        <div class="col-2"><button type="button" class="btn3d btn btn-default btn-lg">xⁿ</button></div>
                    </div>
                    <div class="row">
                        <div class="col-2"><button type="button"
                                class="btn3d btn btn-default btn-lg botonNumero">1</button></div>
                        <div class="col-2"><button type="button"
                                class="btn3d btn btn-default btn-lg botonNumero">2</button></div>
                        <div class="col-2"><button type="button"
                                class="btn3d btn btn-default btn-lg botonNumero">3</button></div>
                        <div class="col-2"><button type="button"
                                class="btn3d btn btn-default btn-lg botonNumero">/</button></div>
                        <div class="col-2"><button type="button" class="btn3d btn btn-default btn-lg">%</button></div>
                        <div class="col-2"><button type="button" class="btn3d btn btn-default btn-lg">ln</button></div>
                    </div>
                    <div class="row">
                        <div class="col-2"><button type="button"
                                class="btn3d btn btn-default btn-lg botonNumero">4</button></div>
                        <div class="col-2"><button type="button"
                                class="btn3d btn btn-default btn-lg botonNumero">5</button></div>
                        <div class="col-2"><button type="button"
                                class="btn3d btn btn-default btn-lg botonNumero">6</button></div>
                        <div class="col-2"><button type="button"
                                class="btn3d btn btn-default btn-lg botonNumero">*</button></div>
                        <div class="col-2"><button type="button" class="btn3d btn btn-default btn-lg">log</button></div>
                        <div class="col-2"><button type="button" class="btn3d btn btn-default btn-lg">e</button></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <div class="row">
                            <div class="col"><button type="button"
                                    class="btn3d btn btn-default btn-lg botonNumero"><span
                                        class="glyphicon glyphicon-download-alt"></span>7</button></div>
                            <div class="col"><button type="button"
                                    class="btn3d btn btn-default btn-lg botonNumero"><span
                                        class="glyphicon glyphicon-download-alt"></span>8</button></div>
                            <div class="col"><button type="button"
                                    class="btn3d btn btn-default btn-lg botonNumero"><span
                                        class="glyphicon glyphicon-download-alt"></span>9</button></div>
                            <div class="col"><button type="button"
                                    class="btn3d btn btn-default btn-lg botonNumero"><span
                                        class="glyphicon glyphicon-download-alt"></span>-</button></div>
                            <div class="col"><button type="button" class="btn3d btn btn-default btn-lg"
                                    id="botonBorrar"><span class="glyphicon glyphicon-download-alt"></span>AC</button>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col"><button type="button"
                                    class="btn3d btn btn-default btn-lg botonNumero"><span
                                        class="glyphicon glyphicon-download-alt"></span>.</button></div>
                            <div class="col"><button type="button"
                                    class="btn3d btn btn-default btn-lg botonNumero"><span
                                        class="glyphicon glyphicon-download-alt"></span>0</button></div>
                            <div class="col"><button type="button" class="btn3d btn btn-default btn-lg"><span
                                        class="glyphicon glyphicon-download-alt"></span>π</button></div>
                            <div class="col"><button type="button"
                                    class="btn3d btn btn-default btn-lg botonNumero"><span
                                        class="glyphicon glyphicon-download-alt boton"></span>+</button>
                            </div>
                            <div class="col"><button type="button" class="btn3d btn btn-default btn-lg"><span
                                        class="glyphicon glyphicon-download-alt"></span>MR</button></div>

                        </div>

                    </div>
                    <div class="col-2"><button type="button" class="btn3d btnIgual btn btn-default btn-lg"
                            id="botonIgual"><span class="glyphicon glyphicon-download-alt"></span>=</button></div>

                </div>
            </div>



        </div>


    </div>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>

</body>

</html>
